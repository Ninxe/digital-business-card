<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <title>Ninxe - Digital Business Card</title>
    <meta name="author" content="Ninxe" />
    <meta name="copyright" content="Ninxe" />
    <meta name="application-name" content="Ninxe - Digital Business Card" />
    <meta
      name="description"
      content="Everything about Ninxe in its Digital Business Card!"
    />
    <meta name="keywords" content="Ninxe, @Ninxe, Digital Business Card" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <h2>
        Loading<span class="dot">.</span><span class="dot">.</span
        ><span class="dot">.</span>
      </h2>
    </div>

    <div id="container">
      <div id="profile">
        <img src="./assets/avatar.png" alt="Ninxe avatar" />
        <h1>@Ninxe</h1>
        <h2>Web Developer</h2>
      </div>
      <div id="switch">
        <button onclick="toggleMode()"></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="https://ninxe.co/" target="_blank">Personal Website</a>
        </li>
        <li><a href="https://ninxe.co/notes" target="_blank">Notes</a></li>
        <li>
          <a href="https://ninxe.co/projects" target="_blank">Projects</a>
        </li>
      </ul>
      <div id="social-links">
        <a
          href="https://youtube.com/@ninxe"
          title="Ninxe YouTube"
          target="_blank"
        >
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="https://twitch.tv/ninxe" title="Ninxe Twitch" target="_blank">
          <ion-icon name="logo-twitch"></ion-icon>
        </a>
        <a href="https://github.com/ninxe" title="Ninxe GitHub" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://paypal.me/ninxe" title="Ninxe PayPal" target="_blank">
          <ion-icon name="logo-paypal"></ion-icon>
        </a>
      </div>
      <footer>
        Made with ❤️ by
        <strong><a href="https://ninxe.co" target="_blank">Ninxe</a></strong>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
